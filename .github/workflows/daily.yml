name: NDVI Daily Export

# Run every day at 6:00 UTC, or manually via workflow_dispatch
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  export_ndvi:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth

      # 4. Create the Service Account Key file from Secrets
      # This fixes the "[Errno 2] No such file or directory: 'service-account.json'" error
      - name: Create Service Account Key File
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > service-account.json

      # 5. Run NDVI export (exports CSV to GCS)
      - name: Run NDVI export to GCS
        env:
          EE_KEY: ${{ secrets.EE_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      # 6. Append CSV from GCS → Google Sheets
      - name: Copy CSV from GCS → Google Sheets
        env:
          EE_KEY: ${{ secrets.EE_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install earthengine-api requests

      - name: Create Service Account Key
        run: echo '${{ secrets.GEE_JSON }}' > service-account.json

      - name: Run Analysis
        run: python fetch_ndvi.py

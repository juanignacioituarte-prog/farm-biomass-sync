name: NDVI Daily Export

on:
  schedule:
    # Runs at 06:00 UTC every day
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync_paddocks:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout slightly as MapID generation can be slow
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up subsequent runs by caching dependencies

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth

      - name: Create Service Account Key
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > service-account.json

      - name: Step 1 - Earth Engine Export to GCS
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      - name: Step 2 - Sync GCS to Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

      # Optional: Clean up the key after run for security
      - name: Cleanup Key
        if: always()
        run: rm -f service-account.json

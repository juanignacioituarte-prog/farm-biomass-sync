name: NDVI Daily Export

on:
  schedule:
    - cron: "0 6 * * *"  # Every day at 6:00 UTC
  workflow_dispatch:

jobs:
  export_ndvi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

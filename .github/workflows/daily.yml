name: NDVI Daily Export

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  export_ndvi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added google-auth-oauthlib for better Sheets integration
          pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth google-auth-oauthlib

      - name: Create Service Account Key File
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > service-account.json

      - name: Run NDVI export to GCS
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      # NEW STEP: Wait for the file to actually exist in GCS
      # This prevents the "file not found" or "incomplete data" error
      - name: Wait for GCS Export Completion
        run: |
          echo "Waiting for Earth Engine to finish exporting to GCS..."
          sleep 60  # Give it a 60-second head start
          # You can increase this if your area of interest is large

      - name: Copy CSV from GCS â†’ Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

name: NDVI Daily Export

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync_paddocks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth

      - name: Run Export (This now waits for GEE to finish)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      - name: Update Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

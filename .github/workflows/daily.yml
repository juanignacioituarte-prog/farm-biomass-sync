name: NDVI Daily Export
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync_paddocks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install deps
        run: pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth

      - name: Create Auth File
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > service-account.json

      - name: Export from GEE (Waits for finish)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      - name: Append to Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

name: NDVI Daily Paddock Sync

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  sync_paddocks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install earthengine-api pandas google-api-python-client google-cloud-storage google-auth

      - name: Create Service Account Key
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > service-account.json

      - name: Run NDVI Export
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python export_ndvi.py

      - name: Sync to Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: python gcs_to_sheets.py

      - name: Cleanup
        if: always()
        run: rm -f service-account.json

name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'   # Runs daily at 18:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install earthengine-api requests pandas google-api-python-client google-auth

      - name: Create Credentials File
        env:
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_KEY" > credentials.json

      - name: Step 1 - GEE Analysis
        run: python fetch_ndvi.py

      - name: Step 2 - Sync to Google Sheets
        run: python transfer_to_sheets.py

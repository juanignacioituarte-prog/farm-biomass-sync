- name: Create Service Account Key
        env:
          # This maps your specific secret name to the file the script needs
          GEE_JSON_CONTENT: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -z "$GEE_JSON_CONTENT" ]; then
            echo "❌ ERROR: GCP_SERVICE_ACCOUNT_KEY is missing!"
            exit 1
          fi
          echo "$GEE_JSON_CONTENT" > service-account.json
          echo "✅ service-account.json created."

name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *' # Runs daily (approx. 7 AM NZ Time)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install earthengine-api requests pandas google-cloud-storage google-api-python-client google-auth

      - name: Create Service Account Key
        env:
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_KEY" > service-account.json
          echo "âœ… service-account.json created successfully."

      - name: Step 1 - GEE Analysis
        # This triggers the satellite processing for today's data
        run: python fetch_ndvi.py

      - name: Step 2 - Sync Bucket to Sheets
        # This script now scans the bucket, skips duplicates, and appends to Sheets.
        # It does NOT delete the CSV files.
        run: python transfer_to_sheets.py

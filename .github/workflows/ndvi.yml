name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *' # Runs daily at 7 AM NZ Time

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Upgraded to fix "End of Life" warnings

      - name: Install Dependencies
        run: |
          pip install earthengine-api requests pandas google-cloud-storage google-api-python-client google-auth-oauthlib

     - name: Create Service Account Key
        # We tell the script to look for EE_KEY instead of GEE_JSON
        run: |
          echo "${{ secrets.EE_KEY }}" > service-account.json
          
          # Validation check
          if [ $(stat -c%s "service-account.json") -lt 100 ]; then
            echo "Error: service-account.json is empty. Check if EE_KEY is set correctly."
            exit 1
          fi
          echo "âœ… service-account.json created successfully."

      - name: Step 1 - GEE Analysis
        run: python fetch_ndvi.py

      - name: Step 2 - Sheets Transfer
        run: python transfer_to_sheets.py

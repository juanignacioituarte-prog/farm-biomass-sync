name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *' # Runs daily

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install earthengine-api requests pandas google-cloud-storage google-api-python-client google-auth-httplib2 google-auth

      - name: Create Service Account Key
        env:
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_KEY" > service-account.json
          echo "âœ… service-account.json created successfully."

      - name: Step 1 - GEE Analysis
        run: python fetch_ndvi.py

      # --- CHANGES BELOW ---

      - name: Step 2 - Check Results
        # Since we stopped appending and deleting, this script now 
        # acts as a "Verification" step to ensure the bucket is reachable.
        run: python transfer_to_sheets.py

name: Farm NDVI Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *' # Runs daily (approx. 7 AM NZ Time)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install earthengine-api requests pandas google-api-python-client google-auth

      - name: Create Credentials File
        env:
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          # Creating credentials.json for use by both EE and Google Sheets
          echo "$GCP_KEY" > credentials.json
          echo "âœ… credentials.json created successfully."

      - name: Step 1 - GEE Analysis (Last 21 Days)
        # This environment variable helps some Google libraries find the key automatically
        env:
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: python fetch_ndvi.py

      - name: Step 2 - Sync to Google Sheets
        run: python transfer_to_sheets.py
